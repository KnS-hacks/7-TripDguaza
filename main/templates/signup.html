{% extends 'base.html' %}
{% load static %}

{% block head_title %}회원가입 페이지{% endblock %}
{% block main_area %}

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>
<link rel="stylesheet" href="{% static 'signup.css' %}">
<link rel="stylesheet" href="{% static 'signin.css' %}">


<!-- 회원가입 -->
<div id="register_box">
    <div id="register_txt">
        <div id="container">
            <div class="registertext_box">
                <div class="col-12 text-center 1">
                    <h1 style="color: #2E4071;">회원가입</h1>
                </div>
            </div>
        </div>
        <br>
        <form method="POST">
            {% csrf_token %}
        <!-- 이메일 -->
        <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="이메일" name="email">
        </div>
        <br>
        <!-- 비밀번호 -->
        <div class="form-group">
            <input type="password" class="form-control" id="password1" placeholder="비밀번호" name="password1">
        </div>
        <br>
        <!-- 비밀번호 확인 -->
        <div class="form-group">
            <input type="password" class="form-control" id="password2" placeholder="비밀번호 확인" name="password2">
        </div>
        <br>
        <!-- 별명 -->
        <div class="form-group">
            <input type="text" class="form-control" id="nickname" placeholder="닉네임" name="nickname">
        </div>
        <input type="submit" value="로그인" class="button1" style="height: 50px;  position: absolute;    left: 50%;     transform: translateX(-50%);  ">
        </form>
    </div>
</div>
</div>
{% endblock %}
